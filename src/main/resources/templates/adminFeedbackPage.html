<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Management Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/adminFeedbackPage.css}">
  <script src="/static/js/adminFeedbackPage.js"></script>
</head>
<body>

<h1>Review Management Dashboard</h1>

<!-- Filter Buttons -->
<div style="text-align:center; margin-bottom:20px;">
  <button class="btn filter-btn active" data-filter="all">All Reviews</button>
  <button class="btn filter-btn" data-filter="approved">Approved Reviews</button>
</div>

<!-- Charts Row -->
<div class="charts-row">
  <div class="chart-container">
    <h2>Rating Distribution</h2>
    <canvas id="ratingChart"></canvas>
  </div>
  <div class="chart-container">
    <h2>Category Trends</h2>
    <canvas id="categoryChart"></canvas>
  </div>
  <div class="chart-container">
    <h2>Ratings by Category</h2>
    <canvas id="ratingsByCategoryChart"></canvas>
  </div>
  <div class="chart-container">
    <h2>Status Distribution</h2>
    <canvas id="extraChart"></canvas>
  </div>
</div>

<!-- Tables -->
<div id="tables-container"></div>

<script th:href="@{/js/adminFeedbackPage.js}"></script>
</body>
</html>
